raises also some doubts about the previous statement in point (6): “the resultant data are presented… in peer-reviewed journals, with full disclosure of any potential conflicts of interest”. Indeed, in this study, published in 2015 in a peer-reviewed journal, the conflict of interest statement of the Authors was “None”. However, for example, the disclosure of the principal investigator of the South African RCT,
Citation
