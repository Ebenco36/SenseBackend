ABSTRACT
Valid evidence does not support universal influenza vaccination for pregnant women, the LTE objections are unfounded. The observational evidence is less valid than that from RCTs: important safety signals in all the RCTs require high consideration. In RCTs, influenza vaccinated women have mostly local adverse effects, while their offspring shows a nonsignificant excess of deaths, and a significant excess of serious presumed/neonatal infections in the larger RCT. Several Authors have financial relationships with vaccine producers, several conclusions omit the safety signals. A cited systematic review has methodological problems and excluded important published RCTs. Waiting for new independent RCTs, the precautionary principle suggests avoiding to promote pregnant women vaccination. Health services could offer it highlighting existing uncertainties, with balanced informations allowing informed choices.
KEYWORDS:
Influenza vaccination
pregnant women
healthy vaccinee bias
Cochrane systematic review
serious adverse events
offspring deaths
The Authors of the Comment
Citation
1
raise several objections, listed below, with a corresponding reply.
1) «RCTs are not necessarily statistically powered to evaluate rare safety outcomes, and they do not reflect the “real-world” environment; thus, alternative study designs are required for complementary assessment of less frequent and/or adverse outcomes…».
This argument is usually used for the opposite purpose. That is to claim that the RCTs are too short, with wide exclusion criteria and insufficient number of participants, unable to identify uncommon or rare adverse effects. For this reason, their more punctual detection requires observational studies and pharmacovigilance systems.
Even more so, when even the trials show important safety signals, these should be taken immediately into great consideration.
2) «The author proposes that observational studies should be excluded from effectiveness and safety assessment because of bias introduced by self-selection of vaccination by healthier women».
I didn‘t say that. I argued that evidence from observational studies in pregnancy is subjected, among others, to the healthy-vaccinee bias. This tends to overestimate the vaccine effectiveness and safety. Therefore, to promote a preventive pharmacological intervention, more so in the vulnerable period of pregnancy, public health services should not rely only nor primarily on observational evidence.
Citation
2
Even more so if the (insufficient) evidence from the existing RCTs goes in tendency in an opposite and alarming direction.
3) «the author reported a risk ratio for maternal death based on two deaths in the vaccination group and none in the placebo group, resulting in a 95% confidence interval… too wide to be meaningfully interpretable».
I have not raised the problem of an excess of maternal deaths, and I reported that the two vs zero maternal deaths in the influenza vaccine and control groups in the South African trial
Citation
3
are balanced by the three vs five maternal deaths in the Nepalese trial.
