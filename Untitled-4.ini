published in 2014, was “receiving lecture fees and fees for serving on advisory boards from GlaxoSmithKline, Pfizer, and Sanofi Pasteur and grant support from Novartis, GlaxoSmithKline, Pfizer, Sanofi Pasteur, and MedImmune”.
8) «Given the substantial evidence of efficacy and safety of maternal immunization – including from four RCTs – a sufficient clinical equipoise does not exist. Therefore, it would be unethical to conduct further maternal influenza vaccine RCTs unless a substantially different vaccine is developed.»
I disagree. Given the alarming safety signals, coming precisely from the four RCTs, for possible life-threatening events in the offspring of influenza vaccinated pregnant women, I think that further RCTs with appropriate study designs are needed before promoting universal influenza vaccination in pregnancy. They should be carried out by independent bodies and researchers, and safety concerns should be largely dispelled before promoting universal seasonal influenza vaccination during pregnancy. In the meantime, health services could offer the vaccination in the second and third trimester, but without hiding the uncertainties still existing, and promoting a balanced information and a really informed choice.
