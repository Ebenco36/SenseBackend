4) «The pre-specified protocol for the pooled analyses… includes plans to evaluate safety outcomes in mothers and infants, with a particular focus on those outcomes that were too rare to be assessed in individual trials. These analyses are in progress and will contribute additional important evidence on this subject».
Good. Waiting for new evidence, the precautionary principle should suggest to avoid the promotion of a universal vaccination of pregnant women, even more so affirming that the offspring of unvaccinated mothers could have severe consequences, when the available trials show that the opposite could be true.
5) «the author’s assertions that RCT investigators had conflicts of interest due to receipt of prior support from vaccine manufacturers is unjustified. Many large vaccine studies conducted throughout the world are funded by the manufacturers of vaccine.»
This is precisely one of the conditions that constitute a conflict of interest. Therefore, my assertion that “the principal investigator (was) in financial relationships with the vaccine producer, and two authors with other influenza vaccine producers”
Citation
2
in the South African trial, and that “many authors (were) in financial relationships with the sponsor or with vaccine producers”
Citation
2
in the Nepalese trial, is justified.
6) «the resultant data are presented in a transparent and comprehensive manner in peer-reviewed journals, with full disclosure of any potential conflicts of interest.»
I am not always sure of this. E.g. the abstract of the trial in Mali
Citation
5
states that “adverse events rates… were similar among groups”. It does not clearly state that the more common “presumed neonatal infections” were not
generic
, but
serious
adverse events. Summing them with the infant deaths (52 vs 37 in the control group), the resulting numbers of these serious or fatal events clearly crossed the statistical significance. The Abstract conclusion was:
Citation
5
“Vaccination of pregnant women in Mali… was technically and logistically feasible and protected infants from laboratory confirmed influenza for 4 months”. This could have satisfied the sponsor’s expectations, but I doubt that it is a transparent and comprehensive manner to present the resultant data.
